<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px
        }

    </style>
    <title>Formulario</title>
</head>
<body>
    <form method="get" action="cadastro.php" autocomplete="on">
        <p>
            <label for="iano">Que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() { 
       
            let atual = new Date().getFullYear()
            iidade.innerHTML = atual - iano.value;

        }
    </script>
</body>
</html>
