<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        ::selection{
            background: black;
            color: white;
        }
    </style>
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form method="get" action="cadastro.php">
        <p>
            <label for="Inome">Nome</label>
            <input type="text" name="nome" id="Inome" required maxlength="25" minlength="2" placeholder="Digite seu nome" autocomplete="name">
        </p>
            <label for="imedia">Media</label>
            <input type="number" name="Media" id="Imedia" min="0" max="10" step="0.5" required value="5.5">

        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="Imes" value="2023-07">
            
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="name" id="Idia" value="2023-09-15">
        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="Hora" id="Ihora">
        </p>
            <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>




</body>
</html>
