<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
 
        .numero{
            text-align: center;
            vertical-align: middle;
            
        }
        table{
            margin: auto;
            border-collapse: collapse;
          
        }
        td{
            vertical-align: top;
           padding: 8px;
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    
    <!-- 
        HIERARQUIA DE TABELA (simples)
        TABLE = tabela
          tr  TABLE ROW = linha da tabela
             th  TABLE HEADER = cabecalho da tabela
               td     TABLE DATA = dados da tabela
     -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td class="numero">C1</td>
        </tr>
        <tr>
            <td >A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>  
            <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        </tr>  
            <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>

        
    </table>
</body>
</html>
