<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div:hover{
            color: red;

        }

        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: brown;
            width: 300px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o text abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>


    </div>
    
</body>
</html>
